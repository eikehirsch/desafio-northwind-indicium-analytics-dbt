models:
  - name: dim_customers
    description: >
      A dimension table that contains information about customer companies, including the company name, address, 
      and the name of the contact person representing the customer company.
    columns:
      - name: customer_pk
        description: Unique identifier for each customer.
        tests:
          - unique
          - not_null

      - name: company_name
        description: Name of the customer company.

      - name: contact_name
        description: Name of the person representing the customer company.

      - name: contact_title
        description: Job title of the person representing the customer company.

      - name: company_address
        description: Address of the customer company.
      
      - name: company_city
        description: City where the customer company is located.

      - name: company_region
        description: Region where the customer company is located.

      - name: company_country
        description: Country where the customer company is located.
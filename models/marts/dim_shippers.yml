models:
  - name: dim_shippers
    description: >
      A dimension table that lists and contains the name and phone number of the shipper companies of the orders.
    columns:
      - name: shipper_pk
        description: Unique identifier for each shipper company.
        tests:
          - unique
          - not_null

      - name: shipper_name
        description: Name of the shipper company.

      - name: shipper_phone
        description: Phone number of the shipper company.